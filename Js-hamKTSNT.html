<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
<script>
    
    function isPrime(N) {
        if (N<2){
            return false;
        } else {
            for (let i=2; i<= Math.sqrt(N); i++){
                if (N%i==0){
                    return false;
                }
            }
            return true;
        }
    }
    let num = +prompt("Nhap so can kiem tra: ");
    if (isPrime(num)) {
        alert(num + " la so nguyen to");
    }else{
        alert (num + " khong la so nguyen to");
    }
</script>
</body>
</html>
